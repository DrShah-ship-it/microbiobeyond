<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MicrobioBeyond</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:#0a0e17; color:#f9fafb; line-height:1.6; }
  .header { background:#111827; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; }
  .logo { font-size:1.5rem; font-weight:700; color:#06b6d4; }
  .btn { background:#06b6d4; color:#000; padding:.6rem 1.2rem; border-radius:20px; border:none; cursor:pointer; font-weight:600; }
  .container { max-width:800px; margin:2rem auto; }
  .post { background:#1f2937; padding:1rem; margin-bottom:1rem; border-radius:12px; }
  .post-title { font-size:1.2rem; font-weight:600; margin-bottom:.5rem; cursor:pointer; color:#06b6d4; }
  .post-content { color:#d1d5db; }
  .post-meta { font-size:.85rem; color:#9ca3af; margin-bottom:.5rem; }
  .modal { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,.8); justify-content:center; align-items:center; z-index:1000; }
  .modal.active { display:flex; }
  .modal-content { background:#1f2937; padding:2rem; border-radius:16px; width:90%; max-width:400px; }
  .modal input { width:100%; padding:.75rem; margin-bottom:1rem; border-radius:8px; border:1px solid #374151; background:#111827; color:white; }
</style>
</head>
<body>

<header class="header">
  <div class="logo">üß¨ MicrobioBeyond</div>
  <button class="btn" onclick="openModal()">+ Create Post</button>
</header>

<div class="container" id="postContainer">
  <!-- Posts will appear here -->
</div>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>üé≠ Enter Username</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <button class="btn" onclick="createAccount()" style="width:100%;">Start Contributing</button>
  </div>
</div>

<script>
  const loginModal = document.getElementById('loginModal');
  const usernameInput = document.getElementById('username');
  const postContainer = document.getElementById('postContainer');
  let currentUser = '';

  function openModal() {
    loginModal.classList.add('active');
  }

  function createAccount() {
    const name = usernameInput.value.trim();
    if(!name) { alert('Enter a username'); return; }
    currentUser = name;
    alert('Welcome ' + currentUser + '!');
    loginModal.classList.remove('active');
    addSamplePosts(); // load sample posts
  }

  function addSamplePosts() {
    postContainer.innerHTML = `
      <div class="post">
        <div class="post-meta">üß´ r/Bacteriology ‚Ä¢ Posted by ${currentUser} ‚Ä¢ 5h ago ‚Ä¢ Protocol</div>
        <div class="post-title">Modified Gram Staining Protocol - Community v3.0</div>
        <div class="post-content">After 6 months of community feedback, we've refined the iodine fixation timing...</div>
      </div>
      <div class="post">
        <div class="post-meta">‚öóÔ∏è r/LabLife ‚Ä¢ Posted by LabWhisperer ‚Ä¢ 2h ago ‚Ä¢ Image</div>
        <div class="post-title">When you finally get that pure culture after 3 weeks üéâ</div>
        <div class="post-content">Clinical isolate from CSF. Turned out to be a super rare Nocardia species...</div>
      </div>
      <div class="post">
        <div class="post-meta">üìã r/ProtocolShare ‚Ä¢ Posted by StainMaster ‚Ä¢ 1h ago ‚Ä¢ Question</div>
        <div class="post-title">ID help: What am I looking at? Found in soil sample</div>
        <div class="post-content">400x magnification, Gram variable, catalase positive. Thoughts?</div>
      </div>
    `;
  }

  // Close modal on outside click
  loginModal.addEventListener('click', e => {
    if(e.target === loginModal) loginModal.classList.remove('active');
  });
</script>

</body>
</html>
